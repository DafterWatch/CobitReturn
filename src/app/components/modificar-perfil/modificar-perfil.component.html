<body>
    <div class="padre">
        <div class="hijo_uno">
            <br /><br />
            <h1 >Modificación de datos de usuario</h1>
        </div>
        <br />

        <div class="hijo_uno color" >
            <form [formGroup]="modificarUsuario" (ngSubmit)="modificarUser(name.value, lastname.value, username.value)">
                <!-- Email input -->
                <span *ngIf="!validModifier" class="badge bg-danger"
        >Debe llenar todos los campos</span
      >
                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3">Nombre</label>
                    <input type="text" id="form3Example3" class="form-control form-control-lg" value="{{nombre}}" formControlName="name" #name />
                </div>
                <!-- Password input -->
                <div class="form-outline mb-3">
                    <label class="form-label" for="form3Example4">Apellido</label>
                    <input type="text" id="form3Example3" class="form-control form-control-lg" value="{{apellido}}" formControlName="lastname" #lastname />
                </div>

                <div class="form-outline mb-3">
                    <label class="form-label" for="form3Example4">Usuario</label>
                    <input type="text" id="form3Example3" class="form-control form-control-lg" value="{{usuario}}" formControlName="username" #username />
                </div>
                <div class="form-outline mb-3">
                    <label class="form-label" for="form3Example4">Nueva Contraseña</label>
                    <input type="text" id="form3Example3" class="form-control form-control-lg"  formControlName="nwcontrasena" #nwcontrena />
                </div>
                <div class="form-outline mb-3">
                    <label class="form-label" for="form3Example4">Antigua Contraseña</label>
                    <input type="text" id="form3Example3" class="form-control form-control-lg"  formControlName="antcontrasena" #antcontrena />
                </div>
                <!--<div class="d-flex justify-content-between align-items-center">
                <a href="#!" class="text-body" routerLink="/olvidocontra">¿Olvido su contraseña?</a>
              </div>-->
                <div class="text-center text-lg-start mt-4 pt-2 tamaño">
                    <button style="width: 200px; color: wheat" type="submit" class="btn btn-primary">
            Confirmar cambios
          </button>
                   
                </div>
            </form>
        </div>
    </div>
</body>
